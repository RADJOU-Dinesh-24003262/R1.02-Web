<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>

  <body>
    <header>
      <img src="asset/logo_classique_without_name.png" alt="Logo of Kebab Fries Chicken">
      <nav>
        <a href="/index.html">Accueil</a>
        <a href="/menu.html">Nos Menus</a>
        <a href="/partenaire.html">Nos Partenaires</a>
        <a id="active" href="/contact.html">Contact</a>
      </nav>
    </header>
    
    <section>
      <h1>Contact Us</h1>
      <form id="form" action="mailto:kfc.support@kfc.fr?content-type=text/html&amp;subject=Contact%20Us" method="post" enctype="text/plain">
        <label for="fname">Nom :</label>
        <input class="text" type="text" id="fname" name="fname" placeholder="Mickaël" required="required"><br>

        <label for="lname">Prenom :</label>
        <input class="text" type="text" id="lname" name="lname" placeholder="Martin-Nevot" required="required"><br>

        <label for="mail">E-mail :</label>
        <input class="text" type="email" id="mail" name="mail" placeholder="mickael.martin-nevot@gmail.com" required="required"><br>

        
        <fieldset>
          <legend>Pourquoi nous contacter ?</legend>
            <input type="checkbox" id="securite_alimentaire" name="interest" value="securite_alimentaire">
            <label for="securite_alimentaire">à propos de la sécurité alimentaire</label> <br>

            <input type="checkbox" id="qualite_produit" name="interest" value="qualite_produit">
            <label for="qualite_produit">Sur la qualité des produits</label><br>

            <input type="checkbox" id="commande_probleme" name="interest" value="commande_probleme">
            <label for="commande_probleme">Problème de commande (erreur, manque, etc.)</label><br>

            <input type="checkbox" id="amelioration" name="interest" value="amelioration">
            <label for="amelioration">Suggestions ou idées d'amélioration</label><br>

            <input type="checkbox" id="provenance" name="interest" value="provenance">
            <label for="provenance">Questions sur les ingrédients ou provenance des produits</label><br>

            <input type="checkbox" id="service_client" name="interest" value="service_client">
            <label for="service_client">Service client (réclamation ou satisfaction)</label><br>

            <input type="checkbox" id="emploi" name="interest" value="emploi">
            <label for="emploi">Demande d'emploi ou stage</label><br>

            <input type="checkbox" id="autres" name="interest" value="autres">
            <label for="autres">Autres préoccupations ou demandes</label><br>
        </fieldset>
        <br>

        <label for="avis">Vos Commentaires :</label>
        <textarea class="text" id="avis" name="avis" rows="5" cols="50" required="required" placeholder="Votre Avis..."></textarea><br>

        <input id="envoyer" type="submit" value="Go"><br>
        <input id="effacer" type="reset" value="Effacer">

      </form> 

    </section>



  </body>
